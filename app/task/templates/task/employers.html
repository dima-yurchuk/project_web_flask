{% extends "base.html" %}

{%block title%}Контактна форма{% endblock %}
{%block content%}
{%from "_render_field.html" import render_field%}
 <div class="form-wrapper" align="center">
     <br>
      <form action="{{ url_for('task_bp_in.employee_create') }}">
        <input  class="btn btn-light btn-lg" type="submit" value="Додати виконавця" />
     </form>
     <br>
     <table class="table table-striped w-auto" border="3" align="center">
  <thead>
    <tr>
      <td class="table_form" scope="col">Name</td>
        <td class="table_form" scope="col">Count of completed tasks</td>
    </tr>
  </thead>
  <tbody>
  {% for employee in employers %}
  <tr>
       <td class="table_form"><a class="href_in_background" href="{{url_for('task_bp_in.employee')}}/{{employee.id}}">{{employee.name}}</a></td>
      <td class="table_form">{{employee.count_of_completed_tasks}}</td>
  </tr>
  {%endfor%}
  </tbody>
</table>
</div>

{% endblock %}
