{% macro render_field(field)%}

<fieldset class="form-field" style="width:50%;">
  <div class="form_label">{{ field.label }}</div>
      {{ field(**kwargs) | safe }}
</fieldset>
          {%if field.errors%}
          <div class="error_form">
              {%for error in field.errors%}
              {{error}}
              {%endfor%}
          </div>
          {%endif%}

{% endmacro %}
